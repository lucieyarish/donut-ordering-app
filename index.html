<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-donut.png">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- JS -->
    <script src="js/index.js" type="module" defer></script>
    <title>Delish Donuts</title>
</head>
<body>
    <header class="header-container">
        <div class="header-background">
            <h1 class="logo-title">Delish donuts</h1>
            <h3 class="logo-subtitle">The best donuts in town.</h3>
        </div>
    </header>
    <main id="main-container">
        <section class="cart-icon-container">
            <i id="cart-amount-badge" 
                class="fa fa-lg fa-2x cart-icon"
                value=0>
                &#xf07a;
            </i>
        </section>
        <section class="menu-items-container">
            <ul id="menu-items-container">
            </ul>
        </section>
    </main>
    <dialog id="info-modal" class="modal info-modal">
        <div class="close-modal-btn-container">
            <button class="modal-close-btn" id="info-modal-close-btn">X</button>
        </div>
        <div class="modal-inner" id="info-modal-inner">
            <div class="info-status-container">
                <p class="info-status-msg">
                    Sorry, you can only add one free oat milk per one cappuccino in your cart!
                <p>
            </div>
        </div>
    </dialog>
    <dialog id="modal" class="modal payment-modal">
        <div class="close-modal-btn-container">
            <button class="modal-close-btn" id="modal-close-btn">X</button>
        </div>
        <div class="modal-inner" id="modal-inner">
            <h2 class="card-details-title">Enter card details</h2>
            <form id="card-details-form">
                <div id="full-name-container" class="input-container">
                    <input 
                        id="fullName" 
                        type="text" 
                        name="fullName"
                        minlength="2"
                        placeholder="Enter your full name"
                        aria-label="Full name"
                        required />
                </div>
                <div id="card-number-container" class="input-container">
                    <input 
                        id="cardNumber" 
                        type="number" 
                        name="cardNumber"
                        minlength="19"
                        maxlength="19"
                        placeholder="Enter card number"
                        aria-label="Card number"
                        required />
                </div>
                <div id="card-cvv-container" class="input-container">
                    <input 
                        id="cardCvv" 
                        name="cardCvv"
                        minlength="3"
                        maxlength="3"
                        placeholder="Enter CVV"
                        aria-label="CVV"
                        required />
                </div>
            </form>
        </div>
    </dialog>
</body>
</html>
