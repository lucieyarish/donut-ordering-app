<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- JS -->
    <script src="js/index.js" type="module" defer></script>
    <title>Delish Donuts</title>
</head>
<body>
    <header class="header-container"id="header"></header>
    <main id="main-container">
        <section class="cart-icon-container">
            <i id="cart-amount-badge" 
                class="fa fa-lg fa-2x cart-icon"
                value=0>
                &#xf07a;
            </i>
        </section>
        <section class="menu-items-container">
            <ul id="menu-items-container">
            </ul>
        </section>
    </main>
    <div id="modal" class="modal">
        <div class="close-modal-btn-container">
            <button class="modal-close-btn" id="modal-close-btn">X</button>
        </div>
        <div class="modal-inner" id="modal-inner">
            <h2 class="card-details-title">Enter card details</h2>
            <form id="card-details-form">
                <input 
                    id="fullName" 
                    type="text" 
                    name="fullName"
                    placeholder="Enter your full name"
                    aria-label="Full name"
                    required />
                <input 
                    id="cardNumber" 
                    type="tel" 
                    inputmode="numeric"
                    pattern="[0-9\s]{13,19}"
                    name="cardNumber"
                    maxlength="19"
                    placeholder="Enter card number"
                    aria-label="Card number"
                    required />
                <input 
                    id="cardCvv" 
                    type="tel" 
                    inputmode="numeric"
                    pattern="[0-9\s]{3}"
                    name="cardCvv"
                    maxlength="3"
                    placeholder="Enter CVV"
                    aria-label="CVV"
                    required />
            </form>
        </div>
    </div>
</body>
</html>
